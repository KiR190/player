<!DOCTYPE html>
<html>
    <head>
        <title>player</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="playlist">
            <a href="#" id="track">1</a>
            <a href="#" id="track">2</a>
        </div>
        <audio autoplay id="player">
            <source id="player-src" src="https://cs7-4v4.vk-cdn.net/p6/70a6275809b128.mp3">
        </audio>
        <div>
        	<button onclick="document.getElementById('player').play()">Воспроизведение</button>
        	<button onclick="document.getElementById('player').pause()">Пауза</button>
        	<button onclick="document.getElementById('player').volume+=0.1">Громкость +</button>
        	<button onclick="document.getElementById('player').volume-=0.1">Громкость -</button>
            <button onclick="document.getElementById('player').src =getTrackUrl('1')">Следующий трек</button>
            <button onclick="document.getElementById('player').src =tracks[1]">Предыдущий трек</button>
        </div> 
    </body>
</html>
